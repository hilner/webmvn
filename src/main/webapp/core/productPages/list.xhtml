<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>List Product</title>
</h:head>
<h:body>
	<h:form>
		<f:view>
			<t:saveState value="#{productBean.selectedRecord}"/>
			<h3>List Product</h3>
			<br />
			<p:commandButton value="Insert" 
							 action="#{productBean.insert()}" />
			<p:commandButton value="Insertdireto" 
							 action="edit" />
			<p:commandButton value="Insertdiretosemajax" 
							 action="edit"
							 ajax="false" />
			<br />
			<p:dataTable var="record" 
						 value="#{productBean.list}">
				<p:column headerText="Id">
					<h:outputText value="#{record.id}" />
				</p:column>
				<p:column headerText="Name">
					<h:outputText value="#{record.name}" />
				</p:column>
				<p:column headerText="Actions">
					<p:commandLink value="Edit" 
								   action="#{productBean.edit()}">
						<f:setPropertyActionListener value="#{record}"
													 target="#{productBean.selectedRecord}" />
					</p:commandLink>
					<p:spacer width="10" />
					<p:commandLink value="Delete" 
								   action="#{productBean.delete()}">
						<f:setPropertyActionListener value="#{record}"
												     target="#{productBean.selectedRecord}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</f:view>
	</h:form>
</h:body>
</html>
