<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Edit/Insert Product</title>
</h:head>
<h:body>
	<h:form>
		<f:view>
			<h:inputHidden value="#{productBean.selectedRecord.id}"/>

			<h3>Edit/Insert Product</h3>
			<br />
			Id
      		<br />
			<p:inputText disabled="#{productBean.selectedRecord.id == null}" value="#{productBean.selectedRecord.id}"/>			
			<br />
      		Name
      		<br />
			<p:inputText value="#{productBean.selectedRecord.name}" />
			<br />
			<p:commandButton value="Save" 
							 action="#{productBean.save()}" />
			<p:spacer width="10" />
			<p:commandButton value="Cancel" 
							 immediate="true"
							 action="#{productBean.cancel()}" />
		</f:view>
	</h:form>
</h:body>
</html>
