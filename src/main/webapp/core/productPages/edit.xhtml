<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>
      	<h3>Edit/Insert Product</h3>
      	<br/>
      	Id
      	<br/>
      	<p:inputText value="#{productBean.selectedRecord.id}"/>
      	<br/>
      	Name
      	<br/>
      	<p:inputText value="#{productBean.selectedRecord.name}"/>
      	<br/>
      	<p:commandButton value="Save" action="#{productBean.save()}"/>
      	<p:spacer width="10"/>
      	<p:commandButton value="Cancel" action="#{productBean.cancel()}"/>      	
	</h:form>
</h:body>
</html>
