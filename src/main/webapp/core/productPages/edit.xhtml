<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Edit/Insert Product</title>
</h:head>
<h:body>
	<h:form id="editForm">
		<f:view>
			<h:inputHidden value="#{productBean.selectedRecord.id}"/>
			
			<h3>Product - #{productBean.selectedRecord.id==null?"New":productBean.selectedRecord.id}</h3>
			<br />
      		<h:outputText value="Name" />
      		<br />
			<p:inputText value="#{productBean.selectedRecord.name}" />
			<br />      		
      		<h:outputText value="Price" />  	
      		<br />
			<p:inputText value="#{productBean.selectedRecord.price}" >
				<f:convertNumber pattern="#0.00" />
			</p:inputText>
			<br />      		
      		<h:outputText value="Situation" />  	
      		<br />      		
        	<p:selectOneRadio value="#{productBean.selectedRecord.situation}">  
           		<f:selectItem itemLabel="New" itemValue="0" />           		
            	<f:selectItem itemLabel="Good" itemValue="1" />              	
            	<f:selectItem itemLabel="More or less" itemValue="2" />  
            	<f:selectItem itemLabel="Broken" itemValue="2" />  
        	</p:selectOneRadio>  			
			<br />			
			<p:selectBooleanCheckbox value="#{productBean.selectedRecord.inactive}" />
        	<h:outputText value="Inactive" />  	
			<br />	
			<h:outputText value="Observations" />  	
      		<br />
			<p:inputText value="#{productBean.selectedRecord.observations}" />
			<br />						
			<h:outputText value="Date of Registration" />  	
      		<br />
			<p:inputText readonly="true" value="#{productBean.selectedRecord.dateOfRegistration}" />
			<br />					   		 
        			
			<p:commandButton value="Save" 
							 action="#{productBean.save()}" />
			<p:spacer width="10" />
			<p:commandButton value="Cancel" 
							 immediate="true"
							 action="#{productBean.cancel()}" />
		</f:view>
	</h:form>
</h:body>
</html>
