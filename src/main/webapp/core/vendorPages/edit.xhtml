<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Edit/Insert Vendor</title>
</h:head>
<h:body>
	<h:form id="editForm">
		<f:view>
			<h:inputHidden value="#{vendorBean.selectedRecord.id}"/>
			
			<h3>Product - #{productBean.selectedRecord.id==null?"New":productBean.selectedRecord.id}</h3>
			<br />
      		<h:outputText value="Name" />
      		<br />
			<p:inputText value="#{vendorBean.selectedRecord.name}" />
			<br />     		
			<p:commandButton value="Save" 
							 action="#{vendorBean.save()}" />
			<p:spacer width="10" />
			<p:commandButton value="Cancel" 
							 immediate="true"
							 action="#{vendorBean.cancel()}" />
		</f:view>
	</h:form>
</h:body>
</html>
